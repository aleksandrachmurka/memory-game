<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container">

    	<h1>Memory Game</h1>

        <div class="player-panel">
        	<div class="results">
	        	<ul class="stars">
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        	</ul>

	        	<span class="moves">Moves 0</span>

				<span class="time">Time 00:00</span>
			</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i><span>Restart</span>
        	</div>
        </div>

	        <ul class="deck">
	            <li class="card">
	                <i class="fa fa-diamond"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-paper-plane-o"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-anchor"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bolt"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-cube"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-anchor"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-leaf"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bicycle"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-diamond"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bomb"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-leaf"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bomb"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bolt"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bicycle"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-paper-plane-o"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-cube"></i>
	            </li>
	        </ul>
    </div>

    <div class="modal">
		<div class="modal-content">
    		<span class="close">&times;</span>
    		<p>Congratulations!</p>
    		<p>Time taken: <span class="timeTaken"></span></p>
    		<p>Moves: <span class="movesDone"></span></p>
    		<p>Earned: <span class="starsEarned"></span></p>
    		<div class="restart">
        		<p>Play again <i class="fa fa-repeat"></i></p>
        	</div>
  		</div>
	</div>

    <script src="js/app.js"></script>
</body>
</html>
